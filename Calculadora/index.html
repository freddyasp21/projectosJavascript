<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="contenedor contenedor-principal">
        <div class="calculadora">
            <div class="calculadora__display">
                <h1 id="resultado" class="calculadora__display-resultado"></h1>
            </div>
            <div class="calculadora__modulo btn">
                <a href="#">%</a>
             </div>
             <div class="calculadora__CE btn">
                <a href="#">CE</a>
             </div>
             <div id="reset" class="calculadora__format btn">
                <a href="#">C</a>
             </div>
             <div class="calculadora__erase btn">
                <a href="#"><i class="fa-solid fa-delete-left"></i></a>
             </div>
             <div class="calculadora__1x btn">
                <a href="#">1/X</a>
             </div>
             <div class="calculadora__potencia btn">
                <a href="#">x^2</a>
             </div>
             <div class="calculadora__raiz btn">
                <a href="#">âˆš</a>
             </div>
             <div id="division" class="calculadora__division btn">
                <a href="#">/</a>
             </div>
             <div id="multiplicacion" class="calculadora__multiplicacion btn">
                <a href="#">*</a>
             </div>
             <div id="resta" class="calculadora__resta btn">
                <a href="#">-</a>
             </div>
             <div id="suma" class="calculadora__suma btn">
                <a href="#">+</a>
             </div>
             <div id="igual" class="calculadora__resultado btn">
                <a href="#">=</a>
             </div>
             <div id="siete" class="calculadora__7 btn-operador">
                <a href="#">7</a>
             </div>
             <div id="ocho" class="calculadora__8 btn-operador">
                <a href="#">8</a>
             </div>
             <div id="nueve" class="calculadora__9 btn-operador">
                <a href="#">9</a>
             </div>
             <div id="cuatro" class="calculadora__4 btn-operador">
                <a href="#">4</a>
             </div>
             <div id="cinco" class="calculadora__5 btn-operador">
                <a href="#">5</a>
             </div>
             <div id="seis" class="calculadora__6 btn-operador">
                <a href="#">6</a>
             </div>
             <div id="uno" class="calculadora__1 btn-operador">
                <a href="#">1</a>
             </div>
             <div id="dos" class="calculadora__2 btn-operador">
                <a href="#">2</a>
             </div>
             <div id="tres" class="calculadora__3 btn-operador">
                <a href="#">3</a>
             </div>
             <div class="calculadora__negativo btn-operador">
                <a href="#">-/+</a>
             </div>
             <div id="cero" class="calculadora__0 btn-operador">
                <a href="#">0</a>
             </div>
             <div class="calculadora__coma btn-operador">
                <a href="#">,</a>
             </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8fc3a1f56a.js" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
